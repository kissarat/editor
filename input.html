<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        input {
            display: block;
        }

        table {

            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            min-height: 3mm;
            min-width: 3mm;
        }

        input[type=range] {
            appearance: slider-vertical;
        }
    </style>
</head>
<body>
<form id="w">
    <input type="button"/>
    <input type="checkbox"/>
    <input type="file"/>
    <input type="hidden"/>
    <input type="image"/>
    <input type="password"/>
    <input type="radio"/>
    <input type="reset"/>
    <input type="submit"/>
    <input type="text"/>
    <input type="color"/>
    <input type="date"/>
    <input type="datetime"/>
    <input type="datetime-local"/>
    <input type="time"/>
    <input type="email"/>
    <input type="number"/>
    <input type="range" min="0" step="2" max="8"/>
    <input type="search"/>
    <input type="tel"/>
    <input type="url"/>
    <input type="month"/>
    <input type="week"/>
</form>
<table>
    <tr>
        <td colspan="2" rowspan="2">1</td>
        <td>1</td>
        <!--<td>1</td>-->
    </tr>
    <tr>
        <td>1</td>
        <!--<td>1</td>-->
        <!--<td>1</td>-->
    </tr>
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
</table>
</body>
</html>
